name: Release Pipeline

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

jobs:
  test-and-release:
    name: Test & Release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run all tests
        run: |
          npm run test:unit
          npm run test:e2e:smoke

      - name: Generate release reports
        run: |
          npm run report:cucumber
          echo "# ðŸš€ Release ${{ github.ref_name }}" > RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          echo "## ðŸ“Š Test Results" >> RELEASE_NOTES.md
          echo "- âœ… Unit Tests: Passed" >> RELEASE_NOTES.md
          echo "- âœ… E2E Smoke Tests: Passed" >> RELEASE_NOTES.md
          echo "- âœ… Code Quality: Validated" >> RELEASE_NOTES.md

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body_path: RELEASE_NOTES.md
          draft: false
          prerelease: false

      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-reports-${{ github.ref_name }}
          path: |
            reports/
            RELEASE_NOTES.md
          retention-days: 90
